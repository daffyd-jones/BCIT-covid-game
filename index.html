<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>







    <link rel="stylesheet" href="style/style.css">









 
  


</head>
<body>
    

<div class="grid-container">


    <grid-item class="item1">
        <div id="stuffDiv">
        <p id="levelText"></p>
        <p id="livesText"></p>
        <div id="toggDiv">
            <button id="fullToggTop" onclick="toggleFullScreen();">Fullsceen</button>
            <button id="musicToggle" onclick="musicTogg();">Music</button>
            <button id="fxToggle"  onclick="fxTogg();">FX</button>
        </div>
        </div>
    </grid-item>


    <grid-item id="item2">
        <div>
            <div id="scoreDiv">
                <h7 id="factText"></h7>
            </div>
        </div>
        <div class="flex-container2">
            
            <div id="gameDiv">
                <div id="loseDiv">
                    <h3>Sorry you ran out of lives</h3>
                    <h5>Click the button below to start again</h5>
                    <button id="startButt" onclick="runGame(GAME_LEVELS, GameDisplay);">Click to start!</button>

                </div>
                <div id="homeDiv">
                    <h3>Welcome to Covid Game</h3>
                    <h5>Avoid viruses and contaminated surfaces while collecting toilet paper</h5>
                    <h5>Full screen is recommended for mobile</h5>
                    <button id="startButt" onclick="runGame(GAME_LEVELS, GameDisplay);">Click to start!</button>

                </div>
            </div>
        </div>
    </grid-item>
    


    <grid-item id="item3">
        <div id="scoreCont">
            <div id="otherScoreDiv">
                <h7 id="otherFactText"></h7>
            </div>
        </div>
        
        <div id="buttonDiv">
            <table id="tbItem">
                <tbody>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <div class="arrowButt" ontouchend="upButtF()" ontouchstart="upButtT()"><img src="images/up.png" height="25" /></div>
                        </td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="arrowButt" ontouchend="leftButtF()" ontouchstart="leftButtT()"><img src="images/left.png" height="25" /></div>
                        </td>
                        <td>&nbsp;</td>
                        <td>
                            <div class="arrowButt" ontouchend="rightButtF()" ontouchstart="rightButtT()"><img src="images/right.png" height="25" /></div>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <div class="arrowButt" ontouchend="downButtF()" ontouchstart="downButtT()"><img src="images/down.png" height="25" /></div>
                        </td>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </grid-item>
</div>

<script src="scripts/script.js"></script> 
</body>
</html>
